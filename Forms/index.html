<html>

<head>
    <title>FORMS</title>
</head>

<body>
    <h1>Learning HTML Forms</h1>
    <form action="post">
        <link rel="stylesheet" href="style.css">
        </div>
        <label for="username">UserName : </label>
        <input type="text" placeholder="enter your name" id="username" name="username">
        <div>
            <div>
                <label for="gender">Gender :</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <div>
                <label for="phone number ">Ph.no:</label>
                <input type="text" placeholder="enter your phone number">
            </div>
            <div>
                <label for="coment">commments:</label>
                <br>
                <textarea name="comment" rows="7" cols="40" id="coment">Enter your comment...</textarea>
            </div>
            <div>
                <label for="fav sport">Fav sport:</label>
                <select name="sport">
                    <option value="cricket">cricket</option>
                    <option value="football">Football</option>
                    <option value="badmention">Badmention</option>
                </select>

            </div>
    </form>
</body>

</html>
